pre-commit:
    parallel: true
    commands:
        lint:
            glob: '*.{js,cjs,mjs,jsx,ts,cts,mts,tsx,yaml,yml}'
            run: pnpm eslint {staged_files}
        prettier:
            glob: '*.{js,cjs,mjs,jsx,ts,cts,mts,tsx,json,yaml,yml}'
            run: pnpm prettier --check {staged_files}
